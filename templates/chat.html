<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Helpdesk - School Tech Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      /* Soft pastel gradient */
      background: linear-gradient(135deg, #c3dafe 0%, #e9f0ff 100%);
      /* Tech pattern overlay */
      background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="%2399bbff" stroke-width="0.5">\
        <circle cx="10" cy="10" r="2"/><circle cx="30" cy="30" r="2"/>\
        <line x1="10" y1="10" x2="30" y2="30"/>\
        <line x1="0" y1="20" x2="40" y2="20"/>\
        <line x1="20" y1="0" x2="20" y2="40"/>\
      </svg>');
      background-repeat: repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 520px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .header img {
      width: 42px;
      height: 42px;
    }

    .header h2 {
      font-size: 1.2rem;
      color: #00796b;
      margin: 0;
      flex: 1 1 auto;
    }

    .clear-btn {
      font-size: 0.85rem;
      background-color: transparent;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 6px 12px;
      cursor: pointer;
      flex: 0 0 auto;
      transition: background-color 0.2s ease;
    }

    .clear-btn:hover {
      background-color: #f5f5f5;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user-message,
    .bot-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type='text'] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img
        src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png"
        alt="Bot"
        title="IT Helpdesk Bot"
      />
      <h2>ðŸ‘‹ Hi! I'm your favorite IT Bot.<br />Ask me anything you need help with in IT!</h2>
      <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </div>
    <div class="messages" id="chat-box">
      <div class="bot-message">
        ðŸ¤– Ready to help you with all things IT. What can I do for you today?
      </div>
    </div>
    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Type your question here..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'user-message';
      userMessage.innerText = userText;
      chatBox.appendChild(userMessage);

      const response = await fetch('/get', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'msg=' + encodeURIComponent(userText),
      });

      const data = await response.json();

      const botMessage = document.createElement('div');
      botMessage.className = 'bot-message';
      botMessage.innerHTML = data.response;
      chatBox.appendChild(botMessage);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    });

    function clearChat() {
      chatBox.innerHTML =
        '<div class="bot-message">ðŸ¤– Ready to help you with all things IT. What can I do for you today?</div>';
    }
  </script>
</body>
</html>
